<!DOCTYPE html>
<html lang="en">
<head>
        <title> Bootstrap for Example </title>    
        <meta charset="utf-8">
        <!-- Controla o tamanho da tela de acordo com o tamanho da tela utilizada -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper/1.14.7/umd/popper.min.js"> </script>
        <script src="https:/maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.css"> </script>
    </head>

    <body>
        <div class="container">
            <h1> My First Bootstrap Page</h1>
            <P> This is some text.</P>
        </div>
        <!-- Controla a altura da coluna e como ela deve aparecer em diferentes dispositivos-->
        <div class="row">
            <div class="col-*-*"> </div>
            <div class="col-*-*"> </div>
        </div>
    </body>

</html>
